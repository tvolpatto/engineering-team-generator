<div class="card m-3" style="width: 15rem;">
    <div class="card-title bg-primary text-white border-primary">
        <h5 class="ml-1"><i class="fas fa-cogs"></i> Engineer</h5>

    </div>
    <div class="card-body">
        <div>
            <span><strong>Id:</strong> </span> <span> ${this.id}</span>
        </div>
        <div>
            <span><strong>Name:</strong> </span> <span> ${this.name}</span>
        </div>
        <div>
            <span><strong>Email:</strong> </span> <span> ${this.email}</span>
        </div>
        <div>
            <span><strong>Github:</strong> </span> <span> ${this.github}</span>
        </div>
    </div>
</div>
